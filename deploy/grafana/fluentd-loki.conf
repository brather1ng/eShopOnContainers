<source>
  @type forward
  port 24224
</source>
<match **>
  @type loki
  url "#{ENV['LOKI_URL']}"
  extra_labels {"job":"fluentd","env":"dev"}
  <label>
    container $.container_name
  </label>
  <label>
    source $.source
  </label>
  remove_keys $.ts, $.tsNs, $.container_id
  drop_single_key true
</match>
